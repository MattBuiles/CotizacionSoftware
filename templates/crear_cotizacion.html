<!-- 
Archivo: /D:/Users/USER/Documents/GitHub/CotizacionSoftware/templates/crear_cotizacion.html

Descripción:
Este archivo contiene el código HTML de la página "Detalles de la Cotización" en el sistema de cotización de IPB SAS. Proporciona un formulario para ingresar los detalles de una cotización, como la ciudad, el nombre de la empresa cliente, el nombre del proyecto, el plazo de la oferta, el tiempo de entrega, el porcentaje de anticipo, el porcentaje de la primera acta y el porcentaje del acta final. Al enviar el formulario, redirige a la página "product_service" con los datos del cliente.

Estructura del archivo:
- La página comienza con la declaración del tipo de documento y el idioma.
- Luego se definen las etiquetas meta para la codificación de caracteres y la escala de visualización.
- El título de la página se establece como "Detalles de la Cotización - IPB SAS".
- Se enlaza una hoja de estilos externa llamada "styles.css".
- El contenido de la página se divide en un encabezado, un cuerpo principal y un pie de página.
- El encabezado contiene un título principal.
- El cuerpo principal contiene un formulario con campos para ingresar los detalles de la cotización.
- El formulario utiliza el método "post" y se envía a la ruta "product_service" con el parámetro "cliente".
- Los campos del formulario incluyen la ciudad, el nombre de la empresa cliente, el nombre del proyecto, el plazo de la oferta, el tiempo de entrega, el porcentaje de anticipo, el porcentaje de la primera acta y el porcentaje del acta final.
- Al final del formulario, hay un botón de envío con la etiqueta "Continuar".
- El pie de página contiene un enlace de soporte que redirige a la página de inicio.

Uso:
Este archivo se utiliza para mostrar y capturar los detalles de una cotización en el sistema de cotización de IPB SAS.

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Cotización - IPB SAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Detalles de la Cotización</h1>
    </header>
    <main>
        <form action="{{ url_for('product_service', cliente=cliente) }}" method="post" class="consignation-form">
            <!-- Campos comunes que siempre se muestran -->
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="form-group">
                <label for="empresa_cliente_nombre">Nombre de la Empresa Cliente</label>
                <input type="text" id="empresa_cliente_nombre" name="empresa_cliente_nombre" required>
            </div>
            <div class="form-group">
                <label for="nombre_proyecto">Nombre del Proyecto</label>
                <input type="text" id="nombre_proyecto" name="nombre_proyecto" required>
            </div>
            <div class="form-group">
                <label for="plazo_oferta">Plazo de la Oferta</label>
                <input type="text" id="plazo_oferta" name="plazo_oferta" required>
            </div>
            <div class="form-group">
                <label for="tiempo_entrega">Tiempo de Entrega</label>
                <input type="text" id="tiempo_entrega" name="tiempo_entrega" required>
            </div>
            <div class="form-group">
                <label for="porcentaje_anticipo">Porcentaje de Anticipo</label>
                <input type="number" id="porcentaje_anticipo" name="porcentaje_anticipo" required>
            </div>
            <div class="form-group">
                <label for="porcentaje_primera_acta">Porcentaje Primera Acta</label>
                <input type="number" id="porcentaje_primera_acta" name="porcentaje_primera_acta" required>
            </div>
            <div class="form-group">
                <label for="porcentaje_acta_final">Porcentaje Acta Final</label>
                <input type="number" id="porcentaje_acta_final" name="porcentaje_acta_final" required>
            </div>

            <button type="submit" class="btn">Continuar</button>
        </form>
    </main>
    <footer>
        <a href="/" class="support-link">Volver al Inicio</a>
    </footer>
</body>
</html>
