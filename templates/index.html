<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestión IPB SAS</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <img src="static/logo.png" alt="Logo de IPB SAS" class="logo">
        <h1>Portal de Gestión IPB SAS</h1>
    </header>
    <main>
        <div class="container">
            <div class="section">
                <h2>Cotizaciones</h2>
                <p>Gestiona tus cotizaciones: crea nuevas y revisa el historial.</p>
                <a href="/create-quote" class="btn">Crear Cotización</a>
                <a href="/quote-history" class="btn">Historial de Cotizaciones</a>
            </div>
            <div class="section">
                <h2>Manejo de Datos</h2>
                <p>Accede a la documentación interna y recursos de la empresa.</p>
                <a href="/create_data" class="btn">Crear Documentación</a>
                <a href="/data-management" class="btn">Acceder a Documentación</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="support-section">
            <a href="#support" class="support-link">Contactar Soporte</a>
        </div>
    </footer>
</body>
</html>
