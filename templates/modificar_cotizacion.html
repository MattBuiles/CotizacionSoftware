<!-- 
    Archivo: /D:/Users/USER/Documents/GitHub/CotizacionSoftware/templates/modificar_cotizacion.html

    Descripción:
    Esta página HTML representa la plantilla para la modificación de una cotización en el sistema de cotización de software.

    Estructura del archivo:
    - La página utiliza el lenguaje HTML y tiene una estructura básica con etiquetas <html>, <head> y <body>.
    - Se utiliza el juego de caracteres UTF-8 y se establece la metaetiqueta de la vista del dispositivo.
    - El título de la página es "Modificar Cotización".
    - Se enlaza una hoja de estilos externa llamada "styles.css" utilizando la función "url_for" de Flask.

    Contenido de la página:
    - La página contiene un contenedor principal con la clase "modify-quote-container".
    - Se muestra un encabezado con el texto "Modificar Cotización" seguido del identificador de la cotización.
    - Se incluye un formulario que se enviará a través de una solicitud POST a la ruta "actualizar_cotizacion" con el identificador de la cotización.
    - Dentro del formulario, se encuentran campos para modificar la ciudad y la empresa de la cotización.
    - Se pueden agregar más campos según sea necesario.
    - Al final del formulario, hay un botón para guardar los cambios.
    - También se incluye un enlace para volver a ver la cotización utilizando la ruta "ver_cotizacion" con el identificador de la cotización.

-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cotización</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="modify-quote-container">
        <h1>Modificar Cotización {{ cotizacion.id }}</h1>

        <form action="{{ url_for('actualizar_cotizacion', id=cotizacion.id) }}" method="POST">
            <!-- Campos para modificar la cotización -->
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" value="{{ cotizacion.ciudad }}" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa" name="empresa" value="{{ cotizacion.empresa }}" required>

            <!-- Agrega más campos según lo necesario -->

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="{{ url_for('ver_cotizacion', id=cotizacion.id) }}">Volver a ver cotización</a>
    </div>
</body>
</html>
