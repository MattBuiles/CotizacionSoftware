<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Documento</title>
    <!-- Incluye Bootstrap para los estilos de alertas si lo deseas -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h2>Subir Documento</h2>
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <!-- Campo para subir archivo -->
        <label for="documento">Selecciona un documento:</label>
        <input type="file" id="documento" name="documento" required>
        <br><br>
        
        <!-- Campo para seleccionar cotización -->
        <label for="cotizacion">Asociar a una cotización:</label>
        <select id="cotizacion" name="cotizacion" required>
            {% for cotizacion in cotizaciones %}
                <option value="{{ cotizacion.id }}">{{ cotizacion.proyecto }}</option>
            {% endfor %}
        </select>
        <br><br>
        <!-- Botón de envío -->
        <button type="submit">Subir Documento</button>
            <!-- Bloque para mostrar mensajes flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="container mt-3">
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        {% endwith %}
    </form>
</body>
</html>
